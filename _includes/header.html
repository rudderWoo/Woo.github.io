<header class="site-header">
	<div class="branding">
		<a class="site-title" href="{{ site.baseurl }}/" style="background-image: url('{{ site.baseurl }}/assets/img/logo.png');"></a>
	</div>
	<nav class="site-nav">
		{% assign current = page.title %}
		<ul>
			<li>
				<a href="{{ site.baseurl }}/works" {% if current == "Works" %} class="active" {% endif %}>Works</a>
			</li>
			<li>
				<a href="{{ site.baseurl }}/posts" {% if current == "Posts" %} class="active" {% endif %}>Posts</a>
			</li>
			<li>
				<a href="{{ site.baseurl }}/about" {% if current == "About" %} class="active" {% endif %} >About</a>
			</li>
			<!-- Social icons from Font Awesome, if enabled  -->
			<!-- {% include icons.html %} -->

            <!-- Search bar -->
            {% if site.theme_settings.search %}
            <li>
            <form action="{{ site.baseurl }}/search.html" method="get">
                <input type="text" id="search-box" name="query" placeholder="Search" class="">
                <button type="submit" class="">
                    <i class="fa fa-fw fa-search"></i>
                </button>
            </form>
            </li>
            {% endif %}
		</ul>
	</nav>

</header>
